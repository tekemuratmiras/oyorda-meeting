<body class="no-select">

  <script>
    // ==== CONFIGURATIONS ====

    // ==== FULLSCREEN & EXIT-PREVENTION ====
    const requestFS = async () => {

    // Prevent tab/window closing and warn on navigation
    window.addEventListener('beforeunload', (e) => {

    // Warn if user tries to switch away
    document.addEventListener('visibilitychange', () => {

    });

    // Block common close shortcuts (Ctrl/Cmd+W) & open devtools shortcuts
    window.addEventListener('keydown', (e) => {

      if ((e.ctrlKey || e.metaKey) && (key === 'w' || key === 'r')) { e.preventDefault(); }
      if (e.key === 'F11') e.preventDefault();
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && (key === 'i' || key === 'j' || key === 'c')) { e.preventDefault(); }
    }, true);

    // Disable context menu (right click)

    // ==== DAILY PREBUILT EMBED ====
    let callFrame;

    function mountDaily() {
      const container = document.getElementById('video');

        alert('Daily ÐºÑ–Ñ‚Ð°Ð¿Ñ…Ð°Ð½Ð°ÑÑ‹ Ð¶Ò¯ÐºÑ‚ÐµÐ»Ð¼ÐµÐ´Ñ–. Ð˜Ð½Ñ‚ÐµÑ€Ð½ÐµÑ‚Ñ‚Ñ– Ñ‚ÐµÐºÑÐµÑ€Ñ–Ò£Ñ–Ð·.');
        return;

        // iframe ÑÑ‚Ð¸Ð»Ñ–
        iframeStyle: {

        },
        // UI Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€Ð»ÐµÑ€Ñ–: leave Ð±Ð°Ñ‚Ñ‹Ñ€Ð¼Ð°ÑÑ‹Ð½ Ð¶Ð°ÑÑ‹Ñ€ÑƒÒ“Ð° Ñ‚Ñ‹Ñ€Ñ‹ÑÐ°Ð¼Ñ‹Ð· (ÐºÐµÐ¹Ð±Ñ–Ñ€ Ð°ÐºÐºÐ°ÑƒÐ½Ñ‚Ñ‚Ð°Ñ€Ð´Ð° Ò›Ð¾Ð»Ð¶ÐµÑ‚Ñ–Ð¼Ð´Ñ–)
        showLeaveButton: false,

      callFrame.join({ url: ROOM_URL });

      callFrame.on('left-meeting', () => {

        setTimeout(() => callFrame.join({ url: ROOM_URL }), 500);

      // Focus lock: Ñ‚Ñ‹ÑˆÒ›Ð°Ð½ ÐºÑƒÑ€ÑÐ¾Ñ€Ñ‹Ð½ Ð±ÐµÑ‚ Ñ–ÑˆÑ–Ð½Ð´Ðµ Ò±ÑÑ‚Ð°Ñƒ (ÑˆÑ‹Ò“ÑƒÐ´Ñ‹ ÐºÒ¯Ñ€Ð´ÐµÐ»ÐµÐ½Ð´Ñ–Ñ€ÐµÐ´Ñ–)
      document.getElementById('lockBtn').addEventListener('click', async () => {
        try {

          alert('Ð¤Ð¾ÐºÑƒÑ ÐºÑ–Ð»Ñ‚Ñ‚ÐµÐ»Ð´Ñ–. Ð¨Ñ‹Ò“Ñƒ Ò¯ÑˆÑ–Ð½ Alt+Tab Ð¿Ð°Ð¹Ð´Ð°Ð»Ð°Ð½Ð±Ð°Ò£Ñ‹Ð·.');
        } catch(e){}
      });

      // Fullscreen button
      document.getElementById('fsBtn').addEventListener('click', requestFS);
      // ÐÐ²Ñ‚Ð¾-FS on load
      requestFS();
    }

    // ==== SLIDES SUPPORT ====

    function loadSlides() {

  </script>
